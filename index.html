<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mondrian</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <header class="header">
      <div class="header_container">
        <h1 class="title">Mondrian Challenge</h1>
        <div class="checkbox_box">
          <input type="checkbox" name="change_color" id="js" />
          <label for="js">Click here to change the color</label>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="grid_container">
        <div id="color1" class="item white1"></div>
        <div class="item blue1"></div>
        <div class="item white2"></div>
        <div class="item white3"></div>
        <div class="item blue2"></div>
        <div class="item white4"></div>
        <div id="color2" class="item white5"></div>
        <div class="item red"></div>
        <div class="item white6"></div>
        <div class="item yellow1"></div>
        <div class="item white7"></div>
        <div class="item yellow2"></div>
        <div class="item white8"></div>
        <div class="item blue3"></div>
        <div id="color3" class="item white9"></div>
      </section>
    </main>
  </body>
  <script type="text/javascript" src="./js/index.js"></script>
</html>
