<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mondrian</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <header class="header">
      <div class="header_container">
        <h1 class="title">Mondrian Challenge</h1>
        <div class="checkbox_box">
          <input type="checkbox" name="change_color" id="js" />
          <label for="js">Click here to change the color</label>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="grid_container">
        <div class="item1 white color"></div>
        <div class="item2 blue"></div>
        <div class="item3 white"></div>
        <div class="item4 white"></div>
        <div class="item5 blue"></div>
        <div class="item6 white"></div>
        <div class="item7 white color"></div>
        <div class="item8 red"></div>
        <div class="item9 white"></div>
        <div class="item10 yellow"></div>
        <div class="item11 white"></div>
        <div class="item12 yellow"></div>
        <div class="item13 white"></div>
        <div class="item14 blue"></div>
        <div class="item15 white color"></div>
      </section>
    </main>
  </body>
  <script type="text/javascript" src="./js/index.js"></script>
</html>
